services:
  redis:
    image: redis:7-alpine
    container_name: nextjs-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - redis-network

  redis-insight:
    image: redis/redisinsight:latest
    container_name: redis-insight
    ports:
      - "8001:5540"
    volumes:
      - redis-insight-data:/data
    environment:
      - RITRUSTEDORIGINS=http://localhost:8001,http://127.0.0.1:8001
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - redis-network

volumes:
  redis-data:
    driver: local
  redis-insight-data:
    driver: local

networks:
  redis-network:
    driver: bridge
